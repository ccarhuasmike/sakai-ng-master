<p-toast></p-toast>
<br>
<div class="grid grid-flow-row-dense sm:grid-cols-1 md:grid-cols-2 gap-4">
    <form [formGroup]="formDetalle" novalidate>
        <div class="md:col-span-1">
            <label>Código Campaña: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="codigoCampana" formControlName="codigoCampana">
        </div>
        <div class="md:col-span-1">
            <label>Descripción: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="descripcion" formControlName="descripcion">
        </div>
        <div class="md:col-span-1">
            <label>Fecha Inicio: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="fechaInicioFormat"
                formControlName="fechaInicioFormat">
        </div>
        <div class="md:col-span-1">
            <label>Fecha Fin: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="fechaFinFormat" formControlName="fechaFinFormat">
        </div>
        <div class="md:col-span-1">
            <label>Tipo Campaña: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="tipoCampanaDesc" formControlName="tipoCampanaDesc">
        </div>
        <div *ngIf="dataCampania.tipoCampana === '01'" class="md:col-span-1">
            <label>Tipo Cambio Compra Oh: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="tipoCambioCompraOhFormat"
                formControlName="tipoCambioCompraOhFormat">
        </div>
        <div *ngIf="dataCampania.tipoCampana === '01'" class="md:col-span-1">
            <label>Tipo Cambio Venta Oh: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="tipoCambioVentaOhFormat"
                formControlName="tipoCambioVentaOhFormat">
        </div>
        <div *ngIf="dataCampania.tipoCampana === '02'" class="md:col-span-1">
            <label>Tasa Compra Oh: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="tasaCompraOhFormat"
                formControlName="tasaCompraOhFormat">
        </div>
        <div *ngIf="dataCampania.tipoCampana === '02'" class="md:col-span-1">
            <label>Tasa Venta Oh: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="tasaVentaOhFormat"
                formControlName="tasaVentaOhFormat">
        </div>
        <div class="md:col-span-1">
            <label>Tipo Validación: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="tipoValidacionDesc"
                formControlName="tipoValidacionDesc">
        </div>
        <div class="md:col-span-1">
            <label>Monto Validación: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="montoValidacionFormat"
                formControlName="montoValidacionFormat">
        </div>
        <div class="md:col-span-1">
            <label>Estado: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="descripcionLarga" formControlName="descripcionLarga">
        </div>
        <div class="md:col-span-1">
            <label>Usuario Registro: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="usuarioRegistro" formControlName="usuarioRegistro">
        </div>
        <div class="md:col-span-1">
            <label>Fecha Registro: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="fechaRegistroFormat"
                formControlName="fechaRegistroFormat">
        </div>
        <div class="md:col-span-1">
            <label>Usuario Aprobación: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="usuarioAprobacion"
                formControlName="usuarioAprobacion">
        </div>
        <div class="md:col-span-1">
            <label>Fecha Aprobación: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="fechaHoraAprobacionFormat"
                formControlName="fechaHoraAprobacionFormat">
        </div>
        <div class="md:col-span-1">
            <label>Usuario Cancelación: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="usuarioCancelacion"
                formControlName="usuarioCancelacion">
        </div>
        <div class="md:col-span-1">
            <label>Fecha Cancelación: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="fechaCancelacionFormat"
                formControlName="fechaCancelacionFormat">
        </div>
        <div class="md:col-span-1">
            <label>Usuario Vencimiento: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="usuarioVencimiento"
                formControlName="usuarioVencimiento">
        </div>
        <div class="md:col-span-1">
            <label>Fecha Vencimiento: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="fechaHoraVencimientoFormat"
                formControlName="fechaHoraVencimientoFormat">
        </div>
        <div class="md:col-span-1">
            <label>Usuario Actualización: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="usuarioActualizacion"
                formControlName="usuarioActualizacion">
        </div>
        <div class="md:col-span-1">
            <label>Fecha Actualización: &nbsp;</label>
            <input type="text" autocomplete="off" pInputText name="fechaActualizacionFormat"
                formControlName="fechaActualizacionFormat">
        </div>
        <div class="md:col-span-2">
            <p-table [value]="detalleCampania" resizableColumns="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col" style="width: 10%;"></th>
                        <th style="width: 25%;" scope="col">Día</th>
                        <th style="width: 20%;" scope="col">Hora inicio</th>
                        <th style="width: 20%;" scope="col">Hora Fin</th>
                        <th style="width: 25%;" scope="col">Estado</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr style="cursor: pointer;">
                        <td style="text-align: center; width: 10%;">
                            <p-button severity="secondary" (click)="onButtonClick($event, rowData, menusss)"
                                icon="pi pi-ellipsis-v" />
                            <p-menu appendTo="body" #menusss [model]="menuItems" [popup]="true"></p-menu>

                            <!-- <button mat-icon-button [matMenuTriggerFor]="menu" matTooltipPosition="above"
                                            matTooltip="Opciones">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu #menu="matMenu">
                                            <button mat-menu-item (click)="openDialogLogs(rowData)">
                                                <i class="pi pi-eye" aria-hidden="true"></i>
                                                <span>Ver Logs</span>
                                            </button>
                                        </mat-menu> -->
                        </td>
                        <td style="width: 30%;">{{rowData.dia}}</td>
                        <td style="width: 30%;">{{rowData.horaInicio }}</td>
                        <td style="width: 30%;">{{rowData.horaFin }}</td>
                        <td style="width: 30%;">{{rowData.estado }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="md:col-span-2 flex items-end justify-end  footer-modal">                      
            <p-button label="Cerrar" (click)="close()" />
        </div>
    </form>
</div>
